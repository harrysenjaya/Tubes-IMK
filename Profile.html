<HTML>

<head>
    <title>Profile</title>
    <link rel="stylesheet" href="lib/w3.css">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="script/jquery.js"></script>
    <script src="script/index.js"></script>
</head>

<body>
    <header class="w3-top w3-theme w3-padding-16" style="background-color: maroon;">
        <div class="dropdown">
            <button class="dropbtn" onclick="dropdown()">
                â˜°
            </button>
            <div class="dropdown-content" id="myDropdown">
                <a onclick="changePageFromProfile('index', 'searchBarIndex');" class="w3-button">Halaman Utama</a>
                <a onclick="dropdownKategori()" id="dropKategori" style="cursor: pointer;">
                    Kategori <i class="fa fa-caret-right "></i>
                </a>
                <div id="kategori" class="w3-hide w3-gray">
                    <a onclick="changePage('kategorikomik','searchBarKategoriKomik')">Komik</a>
                    <a onclick="changePage('kategorinovel','searchBarKategoriNovel')">Novel</a>
                    <a onclick="changePage('kategoriquanta','searchBarKategoriQuanta')">Quanta</a>
                    <a onclick="changePage('kategorianak','searchBarKategoriAnak')">Anak dan Pendidikan</a>
                    <a onclick="changePage('kategoriparenting','searchBarKategoriParenting')">Parenting</a>
                    <a onclick="changePage('kategorimanajemen','searchBarKategoriManajemen')">Manajemen Bisnis</a>
                    <a onclick="changePage('kategorikomputer','searchBarKategoriKomputer')">Komputer</a>
                    <a onclick="changePage('kategorihumaniora','searchBarKategoriHumaniora')">Humaniora dan Sosial</a>
                    <a onclick="changePage('kategorirupa','searchBarKategoriRupa')">Rupa-Rupa</a>
                    <a onclick="changePage('kategoripendidikan','searchBarKategoriPendidikan')">Komik Pendidikan</a>
                </div>
                <a onclick="changePage('bakalterbit','searchBarBakalTerbit')">Bakal Terbit</a>
                <a onclick="changePage('telahberedar','searchBarTelahBeredar')">Telah Beredar</a>
                <a onclick="changePage('cetakulang','searchBarCetakUlang')">Cetak Ulang</a>
                <a onclick="changePage('tentangkami')">Tentang Kami</a>
            </div>
        </div>
        <img src="img/elexmediaBanner.png" alt="logo" id="logoElex" onclick="changePage('index', 'searchBarIndex');" style="cursor: pointer;">
        <button class="btnKeluar w3-button w3-right  w3-margin-right w3-gray w3-hover-white"
            onclick="home()">Keluar</button>
    </header>

    <div class="w3-container" style="margin-top: 100px;margin-left: 20px;">
        <div class="w3-card-4" style="width: 90%;max-width: 300px; float: left;">
            <img src="img/avatar.png" style="width:100%; height: 300px;" class="w3-border">
            <div class="w3-container">
                <h4><b>Harry</b></h4>
            </div>
        </div>

        <div class="w3-container" style="margin-left: 30px; float: left;">
            <div class="w3-border" style="width: 850px;height: 170px;">
                <div class="w3-container w3-padding-16" style="margin-left: 8px;" id="feed">
                    <input type="text" id="post" style=" width: 800px; height: 100px">
                    <input type='file' id="image" accept="image/gif, image/jpeg, image/png"/>
                    <div class="w3-container" style="margin-top: -1%; margin-left: 720px;">
                        <button onclick="post('post','image')">KIRIM</button>
                    </div>
                </div>

            </div>
        </div>
    </div>

</body>

</HTML>
