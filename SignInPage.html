<html>
    <head>
        <title>Sign In</title>
        <link rel="stylesheet" href="lib/w3.css">
        <link rel="stylesheet" href="style/style.css">
    </head>

    <body>
        <header class="w3-top w3-theme w3-red w3-padding-16">
            <img src = "img/elexmedia.jpg" alt="logo" id="logoElex">
            <button class="btnMasuk  w3-button w3-right  w3-margin-right w3-gray w3-hover-white">Masuk</button>
            <button class="btnDaftar w3-button w3-right  w3-margin-right w3-gray w3-hover-white">Daftar</button>
        </header>   
        
            <div class="w3-card-2 w3-center" style="width:50%; margin-left: 25%; height: 40%">
                    <div class="w3-container w3-center" id="kotakMasuk">
                    <h2>Masuk</h2>
                    </div>
                    <form class="w3-container">
                    <p>      
                    <input class="w3-input w3-border" name="email" type="text" placeholder="Email"></p>
                    <p>      
                    <input class="boxPW w3-input w3-border" name="pass" type="password" placeholder="Password"></p>
                    <p>
                    <button class="w3-btn w3-gray w3-left w3-margin-bottom">Masuk</button></p>
                    </form>
            </div>
    </body>
</html>
